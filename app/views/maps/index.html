<% content_for :heads do %>
    <script type="text/javascript" src="/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/js/maps.js"></script>
    
    <link href="/css/maps.css" media="screen" rel="stylesheet" type="text/css">
<% end %>

  
<body>
    <form action="/places/" method="POST">
        <label>Place Address: </label><input id="address" name="place[address]" type="text"/>
        <label>Beer Rate:</label><input id="rate" name="place[rate]" type="text"/>
        <input type="submit" value="Share!"/>
    </form>
    
    <div id="map_canvas"></div><br/>
    
    <input id="latitude" type="hidden"/><br/>
    <input id="longitude" type="hidden"/>
</body>
